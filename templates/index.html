    <!-- Main grid -->
    <div class = "container-fluid">
      <div class="row"> 

          <!-- Dash Title -->
          <div class="container">
            <div class="row" id='dashTitle'>
            <div class="col-lg-12 col-lg-8 col-lg-2">Dashboard</div>    
          </div> 

          <!-- Container for Leaflet -->
          <div class="container">
          <div class="row">
            <div class="col-lg-12 col-lg-8 col-lg-2" id='map' style="width: 1600px; height: 800px; border: 1px solid #AAA;">
            </div>    
          </div> 

        </div>

        <!-- Landing page chart -->
        <div class="container">
          <div class="row margin-top-50">
            <div class="col-md-2">
              <aside class="filters">
                <div class="panel panel-default">
                  <div class="panel-heading">Filter Search</div>
                  <div class="panel-body">
                    <form id="form">
                      <div class="form-group">
                        <ul class="list-group" id="filters">
                          <li class="filter list-group-item">
                            <label for="date">Enter a Date</label>
                            <input class="form-control" id="datetime" type="text" placeholder="2020-01-01">
                          </li>
                        </ul>
                      </div>
                      <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                      <button id="filter-btn-2" type="button" class="btn btn-default">Refresh Table</button>
                    </form>
                  </div>
                </div>
              </aside>
            </div>
            <div class="col-md-10">
              <div id="table-area" class="">
                <table id="accident-table" class="table table-striped">
                  <thead>
                    <tr>
                      <th class="table-head">ID</th>
                      <th class="table-head">Severity</th>
                      <th class="table-head">Date</th>
                      <th class="table-head">Latitude</th>
                      <th class="table-head">Longitude</th>
                      <th class="table-head">Description</th>
                      <th class="table-head">Street</th>
                      <th class="table-head">City</th>
                      <th class="table-head">State</th>
                      <th class="table-head">Zipcode</th>
                      <th class="table-head">Timezone</th>
                      <th class="table-head">Temperature(F)</th>
                      <th class="table-head">Visibility(mi)</th>
                      <th class="table-head">Weather Condition</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
  
    <!-- connect to js for landing page-->
    <script src="static/js/table_app.js"></script>

    crossorigin=""></script>
